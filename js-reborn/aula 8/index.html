<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="row">
          <h1>Calculo de IMC</h1>
          <div class="col-2">
            <p>Menos que 18,5</p>
            <p>entre 18,5 e 24,9</p>
            <p>entre 25 e 29,9</p>
            <p>entre 30 e 34,9</p>
            <p>entre 35 e 39,9</p>
            <p>Mais do que 40</p>
          </div>
          <div class="col-2">
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
          </div>
        </div>
        <form action="">
          <label for="weight">Peso</label>
          <input class="weight" name="weight" type="text" id="weight" placeholder="peso">
          <label for="height">Altura</label>
          <input class="height" name="height" type="text" id="height" placeholder="altura">
          <button>Enviar</button>
        </form>
        <span class="result"></span>
      </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
