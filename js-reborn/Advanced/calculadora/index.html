<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app">
        <h1>Calculadora</h1>
        <input class="input" type="text" placeholder="0">
        <div class="buttons">
            <div class="line">
                <button class="btn-clean">C</buttton>
                <button class="btn-open-parentheses">(</button>
                <button class="btn-close-parentheses">)</button>
                <button class="btn-division">/</button>
            </div>
            <div class="line">
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="btn-multiply">*</button>
            </div>
            <div class="line">
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-plus">+</button>
            </div>
            <div class="line">
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="btn-minus">-</button>
            </div>
            <div class="line">
                <button class="btn-point">.</button>
                <button class="btn-0">0</button>
                <button class="btn-shift"><<</button>
                <button class="btn-enter">=</button>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
